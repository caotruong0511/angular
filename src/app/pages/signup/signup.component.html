{{user|json}}

<form (ngSubmit)="onsubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="name" [(ngModel)]="user.name" >
      
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="user.email">
        
      </div>  <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="password" [(ngModel)]="user.password">
        
      </div> <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
