<a routerLink="product/add">Thêm mơi</a>
<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>image</th>
            <th>desc</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image}}</td>
            <td>{{product.desc}}</td>
            <td>
                <button (click)="ondelete(product.id)">Xóa</button>
                <button><a routerLink="product/update/{{product.id}}">Sửa</a></button>
            </td>
        </tr>
    </tbody>
</table>
